  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      padding: 20px;
      color: #4B004B;
    }

    header, footer {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      color: #ff1493;
    }

    .quote-box {
      padding: 15px;
      border-left: 5px solid #8a2be2;
      background-color: #ffe4f3;
      margin: 10px 0;
      border-radius: 10px;
      font-style: italic;
    }

    .highlight {
      background-color: #ffccff;
      border-color: #ff69b4;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ff69b4;
      color: white;
      font-weight: bold;
    }

    button:hover {
      background-color: #ff85c1;
    }

    input {
      padding: 10px;
      width: 60%;
      margin-top: 10px;
      border: 2px solid #dda0dd;
      border-radius: 8px;
    }

    h2 {
      color: #c71585;
    }

    footer p {
      margin-top: 30px;
      font-size: 0.9em;
      color: #8b008b;
    }
  </style>
</head>

  <header>

  <main>

    <button id="changeQuoteBtn">Change Main Quote</button>

    <input type="text" id="quoteInput" placeholder="Type your quote here..." />
    <button id="addQuoteBtn">Add Quote</button>
    <button id="removeQuoteBtn">Remove Last Quote</button>

    <section id="userQuotes">
      <!-- User-added quotes will appear here -->
    </section>
  </main>
